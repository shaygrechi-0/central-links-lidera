<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Central de Planilhas e Documentos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #06070b;
      --panel: rgba(255,255,255,.04);
      --panel2: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);

      --blue: #2f3a8a;
      --blue2:#22306f;
      --gold: #caa24a;
      --gold2:#e3c67a;

      --radius: 18px;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 420px at 12% 10%, rgba(47,58,138,.35), transparent 60%),
        radial-gradient(700px 380px at 80% 12%, rgba(202,162,74,.20), transparent 55%),
        radial-gradient(650px 450px at 55% 85%, rgba(47,58,138,.22), transparent 60%),
        var(--bg);
      min-height:100vh;
    }

    .wrap{max-width:1100px;margin:0 auto;padding:28px 18px 48px}
    .topbar{
      display:flex;gap:14px;align-items:flex-start;justify-content:space-between;
      padding:16px 18px;border:1px solid var(--border);border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
    }

    .brand{display:flex;gap:12px;align-items:center;min-width:260px}
    .logo{
      width:44px;height:44px;border-radius:12px;
      background:linear-gradient(145deg, rgba(47,58,138,.65), rgba(202,162,74,.28));
      border:1px solid var(--border);
      display:grid;place-items:center;
      overflow:hidden;
    }
    .logo img{width:100%;height:100%;object-fit:cover}
    .brand h1{font-size:16px;margin:0;line-height:1.15}
    .brand p{margin:2px 0 0 0;font-size:12px;color:var(--muted)}

    .right{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:10px;
      flex:1;
    }

    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end}
    .input, .select{
      border:1px solid var(--border);
      background:rgba(0,0,0,.25);
      color:var(--text);
      padding:10px 12px;border-radius:14px;
      outline:none;
      min-width:220px;
    }
    .select{min-width:180px}
    .input::placeholder{color:rgba(255,255,255,.55)}
    .btn{
      border:1px solid rgba(202,162,74,.35);
      background:linear-gradient(135deg, rgba(202,162,74,.20), rgba(47,58,138,.22));
      color:var(--text);
      padding:10px 14px;border-radius:14px;
      cursor:pointer;
      transition:.15s transform ease, .15s filter ease;
      white-space:nowrap;
    }
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
    .btn:active{transform:translateY(0px)}

    .shortcuts{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .sbtn{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.20);
      color:var(--text);
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-size:12px;
      transition:.15s transform ease, .15s filter ease;
    }
    .sbtn:hover{transform:translateY(-1px);filter:brightness(1.06)}
    .sbtn.gold{
      border-color: rgba(202,162,74,.38);
      background: linear-gradient(135deg, rgba(202,162,74,.18), rgba(47,58,138,.18));
    }

    .stats{margin:16px 2px 0;display:flex;gap:10px;flex-wrap:wrap}
    .pill{
      font-size:12px;color:var(--muted);
      padding:6px 10px;border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
    }
    .pill b{color:var(--text);font-weight:600}

    .grid{
      margin-top:18px;
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:14px;
    }

    @media (max-width: 980px){
      .grid{grid-template-columns: repeat(2, minmax(0, 1fr));}
      .brand{min-width:auto}
      .right{align-items:stretch}
      .shortcuts{justify-content:flex-start}
    }
    @media (max-width: 640px){
      .topbar{flex-direction:column;align-items:stretch}
      .right{align-items:stretch}
      .controls{justify-content:stretch}
      .input,.select{min-width:0;width:100%}
      .grid{grid-template-columns: 1fr;}
      .shortcuts{justify-content:flex-start}
    }

    .card{
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute;inset:-1px;
      background:radial-gradient(420px 260px at 15% 0%, rgba(47,58,138,.35), transparent 65%),
                 radial-gradient(380px 240px at 95% 10%, rgba(202,162,74,.22), transparent 60%);
      pointer-events:none;
      opacity:.55;
    }
    .card-inner{position:relative;padding:16px}
    .card h3{margin:0;font-size:15px;line-height:1.2}
    .meta{margin-top:8px;color:var(--muted);font-size:12px;display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .badge{
      font-size:11px;
      padding:4px 8px;border-radius:999px;
      border:1px solid rgba(47,58,138,.35);
      background:rgba(47,58,138,.15);
      color:rgba(255,255,255,.86);
    }
    .badge.gold{
      border:1px solid rgba(202,162,74,.28);
      background:rgba(202,162,74,.10);
    }
    .tag{
      font-size:11px;
      padding:4px 8px;border-radius:999px;
      border:1px solid rgba(202,162,74,.28);
      background:rgba(202,162,74,.12);
      color:rgba(255,255,255,.86);
    }
    .actions{
      margin-top:14px;
      display:flex;gap:10px;flex-wrap:wrap
    }
    .linkbtn{
      display:inline-flex;align-items:center;justify-content:center;
      gap:8px;
      padding:9px 12px;border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);
      color:var(--text);
      text-decoration:none;
      font-size:12px;
      transition:.15s transform ease, .15s filter ease;
    }
    .linkbtn.primary{
      border:1px solid rgba(202,162,74,.38);
      background:linear-gradient(135deg, rgba(202,162,74,.20), rgba(47,58,138,.20));
    }
    .linkbtn:hover{transform:translateY(-1px);filter:brightness(1.06)}
    .linkbtn:active{transform:translateY(0px)}
    footer{
      margin-top:22px;
      color:rgba(255,255,255,.55);
      font-size:12px;
      text-align:center;
    }
    .tiny{opacity:.85;}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo" title="Logo">
          <img src="assets/logo.png" alt="Academia Lidera"
               onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(145deg, rgba(47,58,138,.65), rgba(202,162,74,.28))';">
        </div>
        <div>
          <h1 id="pageTitle">Central de Planilhas e Documentos</h1>
          <p id="pageSubtitle">Academia Lidera • Acesso rápido</p>
        </div>
      </div>

      <div class="right">
        <div class="controls">
          <input id="q" class="input" placeholder="Buscar por nome, categoria ou tag..." />
          <select id="cat" class="select">
            <option value="">Todas as categorias</option>
          </select>
          <button class="btn" id="clear">Limpar</button>
        </div>

        <div id="shortcuts" class="shortcuts"></div>
      </div>
    </div>

    <div class="stats">
      <div class="pill">Total: <b id="count">0</b></div>
      <div class="pill">Categoria: <b id="catLabel">Todas</b></div>
      <div class="pill">Busca: <b id="qLabel">—</b></div>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>

    <footer>
      <div class="tiny">Dica: garanta que as permissões (view/edit) das planilhas estejam corretas para evitar “acesso negado”.</div>
    </footer>
  </div>

  <script>
    const state = { data: null, q: "", cat: "" };

    function normalize(s){
      return (s ?? "").toString().trim().toLowerCase();
    }

    function matches(item){
      const q = normalize(state.q);
      if(!q) return true;
      const hay = [
        item.name, item.category, item.type, ...(item.tags || []), item.url
      ].map(normalize).join(" ");
      return hay.includes(q);
    }

    function filterData(){
      const links = state.data?.links || [];
      return links
        .filter(l => !state.cat || l.category === state.cat)
        .filter(matches);
    }

    function uniqueCategories(links){
      return [...new Set(links.map(l => l.category).filter(Boolean))].sort((a,b)=>a.localeCompare(b));
    }

    function escapeHtml(str){
      return (str ?? "").toString()
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function renderCategories(){
      const select = document.getElementById("cat");
      const cats = uniqueCategories(state.data.links || []);
      select.innerHTML = `<option value="">Todas as categorias</option>` + cats.map(c => (
        `<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`
      )).join("");
    }

    function renderShortcuts(){
      const el = document.getElementById("shortcuts");
      if(!el) return;

      const shortcuts = [
        { label: "Presença", q: "presença", cat: "" },
        { label: "Cancelamentos", q: "cancelamento", cat: "" },
        { label: "POP / Operação", q: "pop", cat: "" },
        { label: "Matrículas", q: "", cat: "Matrículas" },
        { label: "Alunos", q: "", cat: "Alunos" },
        { label: "Tudo", q: "", cat: "" }
      ];

      el.innerHTML = shortcuts.map((s, i) => `
        <button class="sbtn ${i===0 ? "gold" : ""}" data-q="${escapeHtml(s.q)}" data-cat="${escapeHtml(s.cat)}">
          ${escapeHtml(s.label)}
        </button>
      `).join("");

      el.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", () => {
          state.q = btn.dataset.q || "";
          state.cat = btn.dataset.cat || "";
          document.getElementById("q").value = state.q;
          document.getElementById("cat").value = state.cat;
          render();
        });
      });
    }

    function render(){
      const grid = document.getElementById("grid");
      const items = filterData();

      document.getElementById("count").textContent = items.length;
      document.getElementById("catLabel").textContent = state.cat || "Todas";
      document.getElementById("qLabel").textContent = state.q ? `"${state.q}"` : "—";

      if(items.length === 0){
        grid.innerHTML = `
          <div class="card" style="grid-column:1/-1">
            <div class="card-inner">
              <h3>Nenhum link encontrado</h3>
              <div class="meta">Tente outra busca, ou selecione “Todas as categorias”.</div>
            </div>
          </div>
        `;
        return;
      }

      grid.innerHTML = items.map(item => {
        const tags = (item.tags || []).slice(0, 6);
        return `
          <div class="card">
            <div class="card-inner">
              <h3>${escapeHtml(item.name)}</h3>
              <div class="meta">
                ${item.type ? `<span class="badge">${escapeHtml(item.type)}</span>` : ""}
                ${item.category ? `<span class="badge gold">${escapeHtml(item.category)}</span>` : ""}
                ${tags.map(t => `<span class="tag">${escapeHtml(t)}</span>`).join("")}
              </div>
              <div class="actions">
                <a class="linkbtn primary" href="${escapeHtml(item.url)}" target="_blank" rel="noopener">Abrir</a>
                <a class="linkbtn" href="${escapeHtml(item.url)}" target="_blank" rel="noopener">Nova aba</a>
              </div>
            </div>
          </div>
        `;
      }).join("");
    }

    async function init(){
      const res = await fetch("./links.json", { cache: "no-store" });
      if(!res.ok) throw new Error("Não consegui carregar links.json");
      state.data = await res.json();

      document.getElementById("pageTitle").textContent = state.data.title || "Central de Links";
      document.getElementById("pageSubtitle").textContent = state.data.subtitle || "";

      renderCategories();
      renderShortcuts();
      render();

      document.getElementById("q").addEventListener("input", (e) => {
        state.q = e.target.value;
        render();
      });

      document.getElementById("cat").addEventListener("change", (e) => {
        state.cat = e.target.value;
        render();
      });

      document.getElementById("clear").addEventListener("click", () => {
        state.q = "";
        state.cat = "";
        document.getElementById("q").value = "";
        document.getElementById("cat").value = "";
        render();
      });
    }

    init().catch(err => {
      console.error(err);
      document.getElementById("grid").innerHTML = `
        <div class="card" style="grid-column:1/-1">
          <div class="card-inner">
            <h3>Erro ao carregar links</h3>
            <div class="meta">Verifique se <b>links.json</b> está na mesma pasta do <b>index.html</b>.</div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
